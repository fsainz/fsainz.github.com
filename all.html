---
layout: post
description: "All Posts"
heading-class: "post-heading-only-image-compact"
---

<ul class="all-posts-list">
  {% for post in site.posts %}
    <li><div class="all-posts-list-date">{{ post.date | date_to_string }}</div><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
